<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>POMODORO</title>
    <script src="https://kit.fontawesome.com/97228c3931.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>POMODORO</h1>
    </header>

    <div class="dashboard bar">
      <div class="icon">
        <i class="fas fa-play fa-5x"></i>
        <!-- <i class="fas fa-pause fa-5x"></i> -->
      </div>
      <div class="icon">
        <i class="fas fa-stop fa-5x"></i>
      </div>
      <div class="icon">
        <i class="fas fa-volume-up fa-5x"></i>
        <!-- <i class="fas fa-volume-mute fa-5x"></i> -->
      </div>
      <div class="icon">
       <span>Work</span>
       <input id="work" type="number" value="25" min="5" max="60" step="5">
      </div>
      <div class="icon">
        <span>Rest</span>
        <input id="rest" type="number" value="5" min="5" max="60" step="5">
      </div>
      <div class="icon">
        <span>Reset</span>
        <i class="fas fa-sync-alt fa-5x"></i>
      </div>
    </div>

    <div class="display">
      <p id="main-display">25:00</p>
    </div>

    <div class="progress bar">
      <div id="time-left" class="bar"></div>
    </div>



    <script src="./script.js"></script>
  </body>
</html>
